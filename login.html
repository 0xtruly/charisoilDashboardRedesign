<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="landing.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="contents"> 
    <div class="login contain"> 
      <img src="assets/LOGO.png" alt="">
      <div class="login-form">
        <h2>Log In</h2>
        <form action="" method="post">
          <input type="text" name="username" id="" placeholder="Email Address/Username">
          <input type="password" name="password" id="" placeholder="Password">
          <a href="">Forgot Password?</a>
          <input type="submit" value="Login">
        </form>
        <p>Dont have an Account? <a href="/signup.html">Signup</a></p>
      </div>
    </div>
    <div class="contain">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="assets/home.svg" alt="Los Angeles" style="width:100%;">
                <div class="carousel-caption">
                  <h3>24/7 Support</h3>
                  <p>Round the clock assistance to all customers.</p>
                </div>
              </div>
        
              <div class="item">
                <img src="assets/LOGO.png" alt="Chicago" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Time Saving</h3>
                  <p>Enjoy convenient, hassle free and time saving process.</p>
                </div>
              </div>
            
              <div class="item">
                <img src="assets/LOGO.png" alt="New york" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Secured</h3>
                    <p>Risk free online payment method with guaranteed security.</p>
                </div>
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
