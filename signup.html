<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="landing.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="signup-contents">
    <div class="contain">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="assets/support.svg" alt="Los Angeles" style="width:100%;">
                <!-- <div class="carousel-caption">
                  <h3>24/7 Support</h3>
                  <p>Round the clock assistance to all customers.</p>
                </div> -->
              </div>
        
              <div class="item">
                <img src="assets/time.svg" alt="Chicago" style="width:100%;">
                <!-- <div class="carousel-caption">
                  <h3>Time Saving</h3>
                  <p>Enjoy convenient, hassle free and time saving process.</p>
                </div> -->
              </div>
            
              <div class="item">
                <img src="assets/secure.svg" alt="New york" style="width:100%;">
                <!-- <div class="carousel-caption">
                    <h3>Secured</h3>
                    <p>Risk free online payment method with guaranteed security.</p>
                </div> -->
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
     
        <div class="login contain"> 
            <img src="assets/LOGO.png" alt="">
            <div class="login-form">
              <h2>Sign Up</h2>
              <span id="cma" class="active">CMA</span>
              <span id="merchant">Merchant</span>
              <span id="customer">Customer</span>
              <form action="" method="post" class="cma-form">
                <input type="text" name="company" id="" placeholder="Full Company Name">
                <input type="tel" name="number" id="" placeholder="Phone Number">
                <input type="email" name="email" id="" placeholder="Email Addess">
                <input type="password" name="password" id="" placeholder="Password">
                <input type="password" name="confirm-password" id="" placeholder="Confirm Password">
                <input type="submit" value="Sign Up">
                <p>Already have an Account? <a href="/login.html">Log In</a></p>
                <p><input type="checkbox" name="" id="">I agree to the <a href="">Terms and Conditions</a></p>
              </form>
              <!-- merchant form -->
              <form action="" method="post" class="merchant-form existing">
                <input type="text" name="company" id="" placeholder="Full Merchant Name">
                <input type="tel" name="number" id="" placeholder="Phone Number">
                <input type="email" name="email" id="" placeholder="Email Addess">
                <input type="password" name="password" id="" placeholder="Password">
                <input type="password" name="confirm-password" id="" placeholder="Confirm Password">
                <input type="submit" value="Sign Up">
                <p>Already have an Account? <a href="/login.html">Log In</a></p>
                <p><input type="checkbox" name="" id="">I agree to the <a href="">Terms and Conditions</a></p>
              </form>
              <!-- customer-form -->
              <form action="" method="post" class="customer-form existing">
                <input type="text" name="company" id="" placeholder="Full Customer Name">
                <input type="tel" name="number" id="" placeholder="Phone Number">
                <input type="email" name="email" id="" placeholder="Email Addess">
                <input type="password" name="password" id="" placeholder="Password">
                <input type="password" name="confirm-password" id="" placeholder="Confirm Password">
                <input type="submit" value="Sign Up">
                <p>Already have an Account? <a href="/login.html">Log In</a></p>
                <p><input type="checkbox" name="" id="">I agree to the <a href="">Terms and Conditions</a></p>
              </form>
            </div>
          </div>
    </div>
  </div>
  <script src="js/signup.js"></script>
</body>
</html>
